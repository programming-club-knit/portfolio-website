<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="/portfolio-website-codeX/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">DevPortfolio</div>

        <ul class="nav-links">
            <li><a href="/portfolio-website-codeX/index.html">Home</a></li>
            <li><a href="/portfolio-website-codeX/about.html">About</a></li>
            <li><a href="/portfolio-website-codeX/project.html">Projects</a></li>
            <li><a href="/portfolio-website-codeX/contact.html">Contact</a></li>
        </ul>

        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <i class="fa-solid fa-moon"></i>
        </button>
    </nav>

    <header id="home" class="hero">
        <h1>Hi, We are Code-X</h1>
        <h3>Hack the Web 2026</h3>
        <button class="primary-btn">View Work</button>
    </header>


    <footer>
        <p>&copy; 2023 My Portfolio</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#"><i class="fab fa-github"></i> GitHub</a>
            <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = toggleBtn.querySelector('i');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
